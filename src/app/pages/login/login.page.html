<ion-header>
  <ion-toolbar >
      <ion-title>Relevamiento Visual</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content no-scroll>
  <div class="container">
      <img src="../../../assets/images/iconopng.png" class="logo">
        <div class="noFoto">
          <form (ngSubmit)="iniciarSesion()" #f="ngForm">
              <ion-item class="items">
                  <ion-label position="floating">
                      <ion-text color="light">Correo</ion-text>
                  </ion-label>
                  <ion-input color="light" [(ngModel)]="email" name="email" type="text" required></ion-input>
              </ion-item>
    
              <ion-item class="items">
                  <ion-label position="floating">
                      <ion-text color="light">Contraseña</ion-text>
                  </ion-label>
                  <ion-input color="light" [(ngModel)]="clave" name="clave" type="password" required></ion-input>
              </ion-item>
    
              <ion-button class="botones" expand="block" fill="outline" color="medium"type="submit">
                  <ion-text color="dark"> Iniciar sesión </ion-text>
              </ion-button>
          </form>
    
          <ion-spinner *ngIf="this.as.apretado" name="crescent" style="display: block; margin:auto;width: 2cm; height: 2cm;"></ion-spinner>
          
          <div class="containerButtons">
            <ion-grid fixed>
              <ion-row>
                <ion-col size="4">
                  <mat-radio-button class="ionButton" (click)="inicioRapido(1)">Usuario</mat-radio-button>
              </ion-col>
              <ion-col size="4">
                <mat-radio-button class="ionButton" (click)="inicioRapido(2)">Admin</mat-radio-button>
              </ion-col>
              <ion-col size="4">
                <mat-radio-button class="ionButton" (click)="inicioRapido(3)">Invitado</mat-radio-button>
              </ion-col>
              </ion-row>
            </ion-grid>     
        </div>
      </div>
  </div>
</ion-content>
